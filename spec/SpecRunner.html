  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine-html.js"></script>


  <!-- include source files here... -->
	<script type="text/javascript" src="https://test7cluster.f4tech.com/apps/2.0p3/sdk-debug.js"></script>
	<script type="text/javascript" src="../lib/bootstrap.js"></script>
	<script type="text/javascript" src="../lib/plumbing/Compiler.js"></script>
	<script type="text/javascript" src="../lib/plumbing/Promise.js"></script>
  <script type="text/javascript" src="../lib/plumbing/Record.js"></script>

	<script type="text/javascript" src="../lib/api/widget/text.js"></script>
	<script type="text/javascript" src="../lib/api/widget/stack.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="lib/plumbing/Compiler.spec.js"></script>
	<script type="text/javascript" src="lib/plumbing/Promise.spec.js"></script>
  <script type="text/javascript" src="lib/plumbing/Record.spec.js"></script>

	<script type="text/javascript" src="lib/api/widget/text.spec.js"></script>
	<script type="text/javascript" src="lib/api/widget/stack.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
