<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="https://test7cluster.f4tech.com/apps/2.0p3/sdk-debug.js"></script>
	<script type="text/javascript" src="../lib_min/rscript.debug.js"></script>

	<script type="rscript">
		var h = html(34, "hello rscript!");
		var h2 = html('more html here');
		var h3 = html('and yet some more');
		var h4 = html('im over here');
		var cb = checkbox('my checkbox', true);

		cb.change = function(value) {
			h4.html = 'changed to <b>' + value + '</b>';
		}

		var f = flow(stack(h, h2, h3), h4, 'string baby');

		f.add('i was added later as a string');
		launch([f, cb]);
	</script>

</head>
<body>
</body>
</html>
