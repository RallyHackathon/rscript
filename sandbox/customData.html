<!DOCTYPE html>
<html lang="en">
<head>
	<title>rscript custom data</title>
	<script type="text/javascript" src="https://test7cluster.f4tech.com/apps/2.0p3/sdk-debug.js"></script>
	<script type="text/javascript" src="../lib_min/rscript.debug.js"></script>

	<script type="rscript">
		var s = new Stack();

		s.loadMask = true;
		get(['UserStory', 'Defect', 'Task'], 200, null, function(userStories, defects, tasks) {
			// var records = join(userStories, defects, tasks);
			var records = (userStories.concat(defects)).concat(tasks);
			var columns = ['Name', 'FormattedID', 'ScheduleState'];
			var customData = new CustomData(records, columns);
			s.add(new Grid(customData, columns));
			s.loadMask = false;
		});

		launch(s);

	</script>
</head>
<body>
</body>
</html>
