<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="https://test7cluster.f4tech.com/apps/2.0p3/sdk-debug.js"></script>
	<script type="text/javascript" src="../lib_min/rscript.debug.js"></script>

	<script type="rscript">
		var stack = new stack();

		// using 'new' is optional and up to taste
		var cardboard = cardboard(['UserStory', 'Defect'], 'ScheduleState');
		var addNew = new addNew(['UserStory', 'Defect'], ['Name', 'Schedule State']);
		var combobox = iterationCombobox();

		combobox.ready = function() {
			cardboard.filter = combobox.filter();
			stack.add(addNew);
			stack.add(cardboard);
		};

		combobox.change = function() {
			cardboard.filter = combobox.filter();
		};

		stack.add(combobox);

		addNew.beforerecordadd = function(record) {
			record.Iteration = combobox.ref();
		};

		addNew.recordadd = function() {
			cardboard.refresh();
		};

		launch(stack);
	</script>

</head>
<body>
</body>
</html>
